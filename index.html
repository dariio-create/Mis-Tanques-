<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>C√°lculo de Tanques</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fff; margin: 0; padding: 10px; display: flex; justify-content: center; }
        .table-container { border: 2px solid black; width: 100%; max-width: 350px; border-collapse: collapse; }
        .row { display: flex; border-bottom: 1px solid #ccc; }
        .cell { flex: 1; border-right: 1px solid #ccc; padding: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .cell:last-child { border-right: none; }
        .tank-label { font-size: 40px; font-weight: bold; }
        .unit-label { font-weight: bold; font-size: 20px; }
        
        /* Inputs con teclado num√©rico estricto */
        input { width: 80%; border: none; font-size: 24px; text-align: center; color: #b22222; background: transparent; outline: none; }
        .bg-red { background-color: #f8d7da; }
        
        /* Footer de resultados */
        .footer { display: flex; border-top: 2px solid black; }
        .res-box { flex: 1; padding: 15px 5px; text-align: center; font-size: 24px; font-weight: bold; text-decoration: underline; }
        .res-nivel { background-color: #d4edda; color: #155724; }
        .res-presion { background-color: #d1ecf1; color: #0c5460; }
        .res-temp { background-color: #fff3cd; color: #856404; }
        
        .icon-row { display: flex; border-top: 1px solid black; }
        .icon-box { flex: 1; text-align: center; padding: 5px; font-size: 25px; }
    </style>
</head>
<body>

<div class="table-container">
    <div class="row" style="height: 150px;">
        <div class="cell tank-label" style="flex: 1.5;">T-1</div>
        <div class="cell" style="flex: 2;">
            <div class="cell bg-red" style="width:100%; height:33%; border-bottom:1px solid #ccc">
                <input type="number" inputmode="decimal" id="n1" oninput="calcular()" placeholder="0">
            </div>
            <div class="cell" style="width:100%; height:33%; border-bottom:1px solid #ccc">
                <input type="number" inputmode="decimal" id="p1" oninput="calcular()" placeholder="0" style="color:black">
            </div>
            <div class="cell" style="width:100%; height:33%">
                <input type="number" inputmode="decimal" id="t1" oninput="calcular()" placeholder="0" style="color:black">
            </div>
        </div>
        <div class="cell unit-label" style="flex: 0.8;">
            <div style="height:33%; padding-top:10px">%</div>
            <div style="height:33%; padding-top:10px">P</div>
            <div style="height:33%; padding-top:10px">T</div>
        </div>
    </div>

    <div class="row" style="height: 150px;">
        <div class="cell tank-label" style="flex: 1.5;">T-2</div>
        <div class="cell" style="flex: 2;">
            <div class="cell bg-red" style="width:100%; height:33%; border-bottom:1px solid #ccc">
                <input type="number" inputmode="decimal" id="n2" oninput="calcular()" placeholder="0">
            </div>
            <div class="cell" style="width:100%; height:33%; border-bottom:1px solid #ccc">
                <input type="number" inputmode="decimal" id="p2" oninput="calcular()" placeholder="0" style="color:black">
            </div>
            <div class="cell" style="width:100%; height:33%">
                <input type="number" inputmode="decimal" id="t2" oninput="calcular()" placeholder="0" style="color:black">
            </div>
        </div>
        <div class="cell unit-label" style="flex: 0.8;">
            <div style="height:33%; padding-top:10px">%</div>
            <div style="height:33%; padding-top:10px">P</div>
            <div style="height:33%; padding-top:10px">T</div>
        </div>
    </div>

    <div class="row" style="height: 150px;">
        <div class="cell tank-label" style="flex: 1.5;">T-3</div>
        <div class="cell" style="flex: 2;">
            <div class="cell bg-red" style="width:100%; height:33%; border-bottom:1px solid #ccc">
                <input type="number" inputmode="decimal" id="n3" oninput="calcular()" placeholder="0">
            </div>
            <div class="cell" style="width:100%; height:33%; border-bottom:1px solid #ccc">
                <input type="number" inputmode="decimal" id="p3" oninput="calcular()" placeholder="0" style="color:black">
            </div>
            <div class="cell" style="width:100%; height:33%">
                <input type="number" inputmode="decimal" id="t3" oninput="calcular()" placeholder="0" style="color:black">
            </div>
        </div>
        <div class="cell unit-label" style="flex: 0.8;">
            <div style="height:33%; padding-top:10px">%</div>
            <div style="height:33%; padding-top:10px">P</div>
            <div style="height:33%; padding-top:10px">T</div>
        </div>
    </div>

    <div class="footer">
        <div class="res-box res-nivel" id="rn">0.0</div>
        <div class="res-box res-presion" id="rp">0.0</div>
        <div class="res-box res-temp" id="rt">0.0</div>
    </div>
    
    <div class="icon-row">
        <div class="icon-box res-nivel">‚≠ï</div>
        <div class="icon-box res-presion">‚öôÔ∏è</div>
        <div class="icon-box res-temp">üå°Ô∏è</div>
    </div>
</div>

<script>
    function calcular() {
        const getV = (id) => parseFloat(document.getElementById(id).value) || 0;
        
        const promN = (getV('n1') + getV('n2') + getV('n3')) / 3;
        const promP = (getV('p1') + getV('p2') + getV('p3')) / 3;
        const promT = (getV('t1') + getV('t2') + getV('t3')) / 3;

        document.getElementById('rn').innerText = promN.toFixed(1);
        document.getElementById('rp').innerText = promP.toFixed(1);
        document.getElementById('rt').innerText = promT.toFixed(2);
    }
</script>

</body>
</html>
