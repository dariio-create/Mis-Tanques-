<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tanques Pro</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.cdnfonts.com/css/digital-numbers" rel="stylesheet">
    
    <style>
        :root {
            --azul-corp: #0033A0;
            --rojo-brillante: #FF0000;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            
            /* CONFIGURACI√ìN REFORZADA PARA SAFARI */
            background-color: #00205B; /* Color de respaldo si falla la imagen */
            background-image: linear-gradient(rgba(0, 51, 160, 0.3), rgba(0, 51, 160, 0.3)), 
                              url('https://r.jina.ai/i/9e006696700c406981882d2777f52554');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Esto hace que se vea como app en iOS */
        }

        .main-card {
            width: 100%;
            max-width: 380px;
            border: 2px solid var(--azul-corp);
            background: rgba(255, 255, 255, 0.82); 
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            -webkit-backdrop-filter: blur(8px); /* Blur espec√≠fico para Safari */
            backdrop-filter: blur(8px);
        }

        .row { display: flex; border-bottom: 2px solid var(--azul-corp); height: 110px; }
        
        .tank-header {
            flex: 1;
            background: var(--azul-corp);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
        }

        .input-group { flex: 2.5; display: flex; flex-direction: column; }
        
        .input-cell {
            flex: 1;
            display: flex;
            border-bottom: 1px solid rgba(0, 51, 160, 0.2);
            background: rgba(255, 255, 255, 0.6);
        }

        input {
            width: 100%; border: none; background: transparent; 
            text-align: center; font-size: 26px; font-weight: bold; 
            color: var(--azul-corp); outline: none;
            -webkit-appearance: none; /* Quita sombras extra en iOS */
        }

        .labels-column {
            flex: 0.7;
            display: flex;
            flex-direction: column;
            background: rgba(240, 240, 240, 0.7);
            border-left: 1px solid var(--azul-corp);
        }

        .label-unit {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold; font-size: 18px; color: var(--azul-corp);
            border-bottom: 1px solid rgba(0, 51, 160, 0.1);
        }

        /* RESULTADOS DIGITALES ROJOS */
        .results-area {
            display: flex;
            height: 90px;
            background: rgba(0, 0, 0, 0.85);
            border-top: 2px solid var(--azul-corp);
        }

        .digital-box {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Digital Numbers', sans-serif;
            font-size: 34px; 
            color: var(--rojo-brillante);
            text-shadow: 0 0 10px var(--rojo-brillante);
            border-right: 1px solid #444;
        }

        .icon-bar {
            display: flex; height: 55px; background: white; border-top: 2px solid var(--azul-corp);
        }

        .icon-item {
            flex: 1; display: flex; align-items: center; justify-content: center;
            font-size: 28px; font-weight: bold; color: var(--rojo-brillante);
            border-right: 1px solid var(--azul-corp);
        }

        .btn-action {
            width: 100%; max-width: 380px; margin-top: 15px; padding: 18px; 
            background: var(--azul-corp); color: white; border: 2px solid white; 
            border-radius: 12px; font-size: 20px; font-weight: bold;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>

<div class="main-card">
    <script>
        const tanks = ["T-1", "T-2", "T-3"];
        tanks.forEach((tank, i) => {
            const idx = i + 1;
            document.write(`
                <div class="row">
                    <div class="tank-header">${tank}</div>
                    <div class="input-group">
                        <div class="input-cell" style="background:rgba(255,241,241,0.7)"><input type="number" inputmode="decimal" id="n${idx}" placeholder="0"></div>
                        <div class="input-cell"><input type="number" inputmode="decimal" id="p${idx}" placeholder="0"></div>
                        <div class="input-cell"><input type="number" inputmode="decimal" id="t${idx}" placeholder="0"></div>
                    </div>
                    <div class="labels-column">
                        <div class="label-unit">%</div><div class="label-unit">P</div><div class="label-unit">T</div>
                    </div>
                </div>
            `);
        });
    </script>

    <div class="results-area">
        <div class="digital-box" id="rn">0.0</div>
        <div class="digital-box" id="rp">0.0</div>
        <div class="digital-box" id="rt">0.0</div>
    </div>

    <div class="icon-bar">
        <div class="icon-item">%</div>
        <div class="icon-item"><img src="https://img.icons8.com/ios-filled/50/FF0000/pressure.png" width="30"></div>
        <div class="icon-item">üå°Ô∏è</div>
    </div>
</div>

<button class="btn-action" onclick="saltar()">Siguiente Celda</button>

<script>
    const campos = ['n1', 'p1', 't1', 'n2', 'p2', 't2', 'n3', 'p3', 't3'];
    campos.forEach(id => {
        document.getElementById(id).addEventListener('input', () => {
            const v = (id) => parseFloat(document.getElementById(id).value) || 0;
            document.getElementById('rn').innerText = ((v('n1')+v('n2')+v('n3'))/3).toFixed(1);
            document.getElementById('rp').innerText = ((v('p1')+v('p2')+v('p3'))/3).toFixed(1);
            document.getElementById('rt').innerText = ((v('t1')+v('t2')+v('t3'))/3).toFixed(2);
        });
    });

    function saltar() {
        const actual = document.activeElement.id;
        const index = campos.indexOf(actual);
        const proximo = campos[index + 1] || campos[0];
        document.getElementById(proximo).focus();
    }
</script>
</body>
</html>
