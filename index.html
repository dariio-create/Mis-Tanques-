<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculadora Tanques</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.cdnfonts.com/css/digital-numbers" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; padding: 10px; 
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1513828583688-c52646db42da?q=80&w=1000');
            background-size: cover; background-position: center; background-attachment: fixed;
        }
        
        .table-container { border: 2px solid black; width: 100%; max-width: 360px; background: rgba(255,255,255,0.95); overflow: hidden; }
        .row { display: flex; border-bottom: 1px solid black; height: 110px; }
        .tank-label { flex: 1.2; display: flex; align-items: center; justify-content: center; font-size: 40px; font-weight: bold; border-right: 1px solid black; background: #f0f0f0; }
        .inputs-col { flex: 2; display: flex; flex-direction: column; border-right: 1px solid black; }
        .input-wrapper { flex: 1; display: flex; border-bottom: 1px solid #ccc; }
        .input-wrapper:last-child { border-bottom: none; }
        .bg-red-light { background-color: #f8d7da; }
        
        input { width: 100%; border: none; background: transparent; text-align: center; font-size: 24px; font-weight: bold; color: #333; outline: none; }
        input:focus { background-color: #fff9c4; }

        .units-col { flex: 0.6; display: flex; flex-direction: column; font-weight: bold; font-size: 16px; background: #f9f9f9; }
        .unit { flex: 1; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #ccc; }

        /* RESULTADOS DIGITALES ROJOS */
        .footer { display: flex; border-top: 1px solid black; height: 70px; background: #000; }
        .res-box { 
            flex: 1; display: flex; align-items: center; justify-content: center; 
            font-family: 'Digital Numbers', sans-serif; 
            font-size: 26px; color: #ff0000; text-shadow: 0 0 10px #ff0000;
            border-right: 1px solid #333; 
        }

        /* ICONOS ACTUALIZADOS */
        .icon-row { display: flex; height: 60px; background: #f0f0f0; border-top: 1px solid black; }
        .icon-box { flex: 1; display: flex; align-items: center; justify-content: center; border-right: 1px solid black; }
        .icon-box img { width: 35px; height: 35px; }
        .icon-text { font-size: 28px; font-weight: bold; color: #b22222; }

        .btn-next { 
            width: 100%; max-width: 360px; margin-top: 15px; padding: 20px; 
            background: #2b61bd; color: white; border: none; border-radius: 12px; 
            font-size: 20px; font-weight: bold; text-transform: uppercase; 
            box-shadow: 0 5px #1a3d7a; cursor: pointer;
        }
        .btn-next:active { box-shadow: 0 2px #1a3d7a; transform: translateY(3px); }
    </style>
</head>
<body>

<div class="table-container">
    <div class="row">
        <div class="tank-label">T-1</div>
        <div class="inputs-col">
            <div class="input-wrapper bg-red-light"><input type="number" inputmode="decimal" id="n1" placeholder="0"></div>
            <div class="input-wrapper"><input type="number" inputmode="decimal" id="p1" placeholder="0"></div>
            <div class="input-wrapper"><input type="number" inputmode="decimal" id="t1" placeholder="0"></div>
        </div>
        <div class="units-col"><div class="unit">%</div><div class="unit">P</div><div class="unit">T</div></div>
    </div>
    <div class="row">
        <div class="tank-label">T-2</div>
        <div class="inputs-col">
            <div class="input-wrapper bg-red-light"><input type="number" inputmode="decimal" id="n2" placeholder="0"></div>
            <div class="input-wrapper"><input type="number" inputmode="decimal" id="p2" placeholder="0"></div>
            <div class="input-wrapper"><input type="number" inputmode="decimal" id="t2" placeholder="0"></div>
        </div>
        <div class="units-col"><div class="unit">%</div><div class="unit">P</div><div class="unit">T</div></div>
    </div>
    <div class="row">
        <div class="tank-label">T-3</div>
        <div class="inputs-col">
            <div class="input-wrapper bg-red-light"><input type="number" inputmode="decimal" id="n3" placeholder="0"></div>
            <div class="input-wrapper"><input type="number" inputmode="decimal" id="p3" placeholder="0"></div>
            <div class="input-wrapper"><input type="number" inputmode="decimal" id="t3" placeholder="0"></div>
        </div>
        <div class="units-col"><div class="unit">%</div><div class="unit">P</div><div class="unit">T</div></div>
    </div>

    <div class="footer">
        <div class="res-box" id="rn">0.0</div>
        <div class="res-box" id="rp">0.0</div>
        <div class="res-box" id="rt">0.0</div>
    </div>
    
    <div class="icon-row">
        <div class="icon-box"><span class="icon-text">%</span></div>
        <div class="icon-box"><img src="https://img.icons8.com/ios-filled/50/000000/pressure.png" alt="Presi√≥n"></div>
        <div class="icon-box">üå°Ô∏è</div>
    </div>
</div>

<button class="btn-next" onclick="siguienteCelda()">Siguiente Celda</button>

<script>
    const inputs = ['n1', 'p1', 't1', 'n2', 'p2', 't2', 'n3', 'p3', 't3'];
    inputs.forEach(id => document.getElementById(id).addEventListener('input', calcular));

    function calcular() {
        const getV = (id) => parseFloat(document.getElementById(id).value) || 0;
        document.getElementById('rn').innerText = ((getV('n1') + getV('n2') + getV('n3')) / 3).toFixed(1);
        document.getElementById('rp').innerText = ((getV('p1') + getV('p2') + getV('p3')) / 3).toFixed(1);
        document.getElementById('rt').innerText = ((getV('t1') + getV('t2') + getV('t3')) / 3).toFixed(2);
    }

    function siguienteCelda() {
        const activo = document.activeElement.id;
        const index = inputs.indexOf(activo);
        const next = inputs[index + 1] || inputs[0];
        document.getElementById(next).focus();
    }
</script>
</body>
</html>
