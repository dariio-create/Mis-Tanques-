<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tanques Pro v4</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.cdnfonts.com/css/digital-numbers" rel="stylesheet">
    
    <style>
        :root {
            --azul-corp: #0033A0;
            --rojo-brillante: #FF0000;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { 
            font-family: -apple-system, system-ui, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-image: linear-gradient(rgba(0, 32, 91, 0.2), rgba(0, 32, 91, 0.2)), 
                              url('IMG_8927.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #001a4d;
        }

        /* OPACIDAD AL 85% EN TODO EL CONTENIDO */
        .main-card {
            width: 100%;
            max-width: 380px;
            border: 2px solid var(--azul-corp);
            background: rgba(255, 255, 255, 0.85); 
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .row { display: flex; border-bottom: 2px solid var(--azul-corp); height: 115px; }
        
        .tank-header {
            flex: 1;
            background: var(--azul-corp);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
        }

        .input-group { flex: 2.5; display: flex; flex-direction: column; }
        
        .input-cell {
            flex: 1;
            display: flex;
            border-bottom: 1px solid rgba(0, 51, 160, 0.2);
            background: rgba(255, 255, 255, 0.5);
        }

        input {
            width: 100%; border: none; background: transparent; 
            text-align: center; font-size: 28px; font-weight: bold; 
            color: var(--azul-corp); outline: none;
        }

        /* Color de enfoque para saber d√≥nde estamos */
        input:focus { background: rgba(0, 51, 160, 0.1); }

        .labels-column {
            flex: 0.7;
            display: flex;
            flex-direction: column;
            background: rgba(240, 240, 240, 0.6);
            border-left: 1px solid var(--azul-corp);
        }

        .label-unit {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold; font-size: 18px; color: var(--azul-corp);
            border-bottom: 1px solid rgba(0, 51, 160, 0.1);
        }

        .results-area {
            display: flex;
            height: 100px;
            background: rgba(0, 0, 0, 0.85);
            border-top: 2px solid var(--azul-corp);
        }

        .digital-box {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Digital Numbers', sans-serif;
            font-size: 38px; 
            color: var(--rojo-brillante);
            text-shadow: 0 0 15px var(--rojo-brillante);
            border-right: 1px solid #333;
        }

        .icon-bar {
            display: flex; height: 60px; background: rgba(255,255,255,0.85); border-top: 2px solid var(--azul-corp);
        }

        .icon-item {
            flex: 1; display: flex; align-items: center; justify-content: center;
            font-size: 32px; font-weight: bold; color: var(--rojo-brillante);
            border-right: 1px solid var(--azul-corp);
        }
        
        .icon-item img { width: 35px; height: 35px; }
    </style>
</head>
<body>

<div class="main-card">
    <div id="tank-container"></div>

    <div class="results-area">
        <div class="digital-box" id="rn">0.0</div>
        <div class="digital-box" id="rp">0.0</div>
        <div class="digital-box" id="rt">0.0</div>
    </div>

    <div class="icon-bar">
        <div class="icon-item">%</div>
        <div class="icon-item"><img src="https://img.icons8.com/ios-filled/50/FF0000/pressure.png"></div>
        <div class="icon-item" style="font-size:35px">üå°Ô∏è</div>
    </div>
</div>

<script>
    const tanks = ["T-1", "T-2", "T-3"];
    const container = document.getElementById('tank-container');
    
    tanks.forEach((tank, i) => {
        const idx = i + 1;
        container.innerHTML += `
            <div class="row">
                <div class="tank-header">${tank}</div>
                <div class="input-group">
                    <div class="input-cell" style="background:rgba(255,230,230,0.6)">
                        <input type="number" inputmode="decimal" id="n${idx}" placeholder="0" enterkeyhint="next">
                    </div>
                    <div class="input-cell">
                        <input type="number" inputmode="decimal" id="p${idx}" placeholder="0" enterkeyhint="next">
                    </div>
                    <div class="input-cell">
                        <input type="number" inputmode="decimal" id="t${idx}" placeholder="0" enterkeyhint="next">
                    </div>
                </div>
                <div class="labels-column">
                    <div class="label-unit">%</div><div class="label-unit">P</div><div class="label-unit">T</div>
                </div>
            </div>`;
    });

    const campos = ['n1', 'p1', 't1', 'n2', 'p2', 't2', 'n3', 'p3', 't3'];
    
    campos.forEach((id, index) => {
        const input = document.getElementById(id);

        // 1. Eliminar autom√°ticamente dato anterior al hacer click (seleccionar todo)
        input.addEventListener('focus', () => {
            input.select();
        });

        // 2. Calcular en tiempo real
        input.addEventListener('input', () => {
            const v = (id) => parseFloat(document.getElementById(id).value) || 0;
            document.getElementById('rn').innerText = ((v('n1')+v('n2')+v('n3'))/3).toFixed(1);
            document.getElementById('rp').innerText = ((v('p1')+v('p2')+v('p3'))/3).toFixed(1);
            document.getElementById('rt').innerText = ((v('t1')+v('t2')+v('t3'))/3).toFixed(2);
        });

        // 3. Pasar a la siguiente celda con la tecla "Enter" / "Siguiente"
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const proximo = campos[index + 1] || campos[0];
                document.getElementById(proximo).focus();
            }
        });
    });
</script>
</body>
</html>
